#backend server port
server:
  port: ${SPRING_SERVER_PORT}

# project
farm2pot:
  core-service:
    url: ${FARM2POT_CORE_SERVICE_URL}

# Spring
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT}

jwt:
  security:
    key: 6rCA7J6Q6rOgIO2GoOydtO2UhOuhnOygne2KuCBqd3Qgc2VjcmV0IO2CpOyeheuLiOuLpA==
    expiration: 360000   # 1시간 (단위: 밀리초)
    refresh-expiration: 360000 # 테스트를 위해 360000    1209600000  # 2주 (선택)

kafka:
  bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}


